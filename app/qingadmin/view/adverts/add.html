<body>

<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加</div>

<article class="page-container">

  <form class="form form-horizontal" id="form-article-add" method="post" action="" enctype="multipart/form-data">

    <div class="row cl">

      <label class="form-label col-xs-4 col-sm-2">标题：</label>

      <div class="formControls col-xs-8 col-sm-9">

        <input type="text" class="input-text" value="" placeholder="" name="title" required="required">

      </div>

    </div>



    {include file="public/adverts_upload" /}



    <div class="row cl">

      <label class="form-label col-xs-4 col-sm-2">所属分类：</label>

      <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">

				<select name="type_id" class="select">



                  {volist name="types" id="vo"}

                   <option value="{$vo.id}" name="type_id">{$vo.name}</option>

                  {/volist}

                </select>

				</span>

      </div>

    </div>

    <div class="row cl">

      <label class="form-label col-xs-4 col-sm-2">链接地址：</label>

      <div class="formControls col-xs-8 col-sm-9">

        <input type="text" class="input-text" value="" placeholder="" id="" name="url">

      </div>

    </div>



    <div class="row cl">

      <label class="form-label col-xs-4 col-sm-2">描述：</label>

      <div class="formControls col-xs-8 col-sm-9">

        <textarea name="description" class="textarea"></textarea>

      </div>

    </div>


    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">内容：</label>
      <div class="formControls col-xs-8 col-sm-9">
         <script id="editor"  type="text/plain" name="content" style="width:100%;height:300px;"></script>

      </div>
    </div>




    <div class="row cl">

      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">

        <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 添加</button>

      </div>

    </div>

  </form>

</article>
